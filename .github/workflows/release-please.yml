name: release-please

on:
  push:
    branches:
      - stable

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 

      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          package-name: NetMon
          release-type: rust
          pre-release: true
